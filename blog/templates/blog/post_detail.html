{% extends layout|default:"blog/base.html" %}

{% block content %}
    {{ block.super }}
    <div class="container">
        <h1>{{ post.title }}</h1>

        {{ post.content }}

        <hr/>
        <a href="{% url "blog:comment_new" post.pk %}" class="btn btn-primary">새 댓글</a>
        <ul>
        {% for comment in post.comment_set.all %}
        <li>
            {{ comment.message }}
        </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
